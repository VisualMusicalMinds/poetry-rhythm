<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rhythmic Poetry Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="poem"></div>

  <!-- Modal for text input -->
  <div id="text-input-modal" class="modal-backdrop">
    <div class="modal-content">
      <h2>Enter Your Text</h2>
      <div id="save-options-container">
        <button id="save-8th-btn" class="save-option-btn active">8th Notes</button>
        <button id="save-16th-btn" class="save-option-btn">16th Notes</button>
        <button id="save-triplet-btn" class="save-option-btn">Triplets</button>
      </div>
      <textarea id="multi-line-input" placeholder="Enter text here..." spellcheck="false" autocapitalize="off" autocorrect="off"></textarea>
      <div class="modal-actions">
        <div class="toggle-container">
            <button id="toggle-add-btn" class="toggle-button active">Add</button>
            <button id="toggle-replace-btn" class="toggle-button">Replace</button>
        </div>
        <div class="modal-buttons">
            <button id="modal-cancel-btn" class="modal-button">Cancel</button>
            <button id="modal-copy-btn" class="modal-button copy-button">
                <div class="copy-icon">
                    <div class="copy-square copy-square-back"></div>
                    <div class="copy-square copy-square-front"></div>
                </div>
            </button>
            <button id="modal-submit-btn" class="modal-button submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Floating bottom panel -->
  <div class="floating-panel" id="floating-panel">
    <div class="play-button" id="play-button">‚ñ∂</div>

    <div class="control-button" id="bpm-button">
      <span id="bpm-value">82</span>&nbsp;BPM
    </div>

    <div class="sound-toggle-grid">
      <button id="beat-toggle" class="sound-toggle-btn active">Beat</button>
      <button id="intro-toggle" class="sound-toggle-btn active">Intro</button>
      <button id="rhythm-toggle" class="sound-toggle-btn active">Rhythm</button>
      <button id="pitch-toggle" class="sound-toggle-btn">Pitch</button>
    </div>

    <div class="control-button-group" id="mode-toggle">
      <div class="control-button mode-button active" id="poetry-mode-btn">Poetry</div>
      <div class="control-button mode-button" id="chant-mode-btn">Chant</div>
    </div>

    <select id="lyrics-dropdown" class="control-button lyrics-dropdown"></select>
    <select id="rhythm-systems-dropdown" class="control-button rhythm-systems-dropdown hidden">
      <option>Simplified Kod√°ly</option>
      <option>Beat Centered Kod√°ly</option>
      <option>Gordon System</option>
      <option>Takadimi System</option>
      <option>Fruit Rhythms</option>
    </select>
    
    <div class="ts-button-wrapper">
      <div class="time-signature-button">
        <div class="time-signature-top" id="time-signature-top-btn">4</div>
        <div class="time-signature-bottom" id="time-signature-bottom-btn">4</div>
      </div>
    </div>

    <div class="control-button sixteenth-note-button" id="sixteenth-note-btn">
        <img src="https://visualmusicalminds.github.io/images/Wordrhythms-16thicon.svg" alt="16th note mode">
    </div>

    <div class="control-button save-button" id="save-btn">
        <div class="save-icon"></div>
    </div>


    <div class="control-button copy-visual-button" id="copy-visual-btn">üì∑</div>
    
    <div class="icon-button active" id="circle-icon">
      <div class="icon-circles">
        <div class="icon-circle"></div>
        <div class="icon-circle"></div>
      </div>
    </div>
  </div>
  <button class="panel-toggle-button" id="panel-toggle-button"></button>

  <div id="zoom-controls">
    <button id="zoom-fab" class="fab zoom-button">üîç</button>
    <button id="zoom-in-btn" class="fab zoom-button sub-button">+</button>
    <button id="zoom-out-btn" class="fab zoom-button sub-button">-</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
